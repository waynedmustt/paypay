<nz-page-header class="site-page-header" nzTitle="Employees">
    <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>Master</nz-breadcrumb-item>
        <nz-breadcrumb-item>Employees</nz-breadcrumb-item>
    </nz-breadcrumb>
    <nz-page-header-extra>
        <button nz-button nzType="primary" [routerLink]="'/master/employees/create'">Create New Employee</button>
      </nz-page-header-extra>
</nz-page-header>
<nz-table #basicTable 
[nzData]="dataList"
[nzLoading]="isLoading"
>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.username}}</td>
            <td>
                <a routerLink="/master/employees/detail/{{data.id}}">View</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a routerLink="/master/employees/update/{{data.id}}">Update</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="showDeleteConfirm(data.id);">Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
